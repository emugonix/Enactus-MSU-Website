    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const applicationSection = document.getElementById('join-application');
            const today = new Date();
            const currentMonth = today.getMonth(); // 0-11 (June is 5)
            const currentDate = today.getDate();

            // Application period: June 1 to June 22
            const isApplicationOpen = currentMonth === 6 && currentDate >= 1 && currentDate <= 22;

            if (isApplicationOpen) {
                applicationSection.innerHTML = `
                    <h2>Membership Application</h2>
                    <p>Applications are open! Please fill out the form below to apply.</p>
                    <iframe 
                        src="https://forms.gle/qvncaAWFF7KKApWb8" 
                        width="100%" 
                        height="1200" 
                        frameborder="0" 
                        marginheight="0" 
                        marginwidth="0">
                        Loadingâ€¦

                `;

                `;
            }
        });
